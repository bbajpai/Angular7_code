<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">
           <h4>{{pageTitle}}</h4> 
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-2" [style.color]="'#283747'">
                    Filter By:
                </div>
                <div class="col-md-4">
                    <input type="text" [(ngModel)]= 'listFilter'/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <h4>Filtered Data >> {{listFilter}}</h4>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table" *ngIf='products && products.length'>
                    <thead>
                        <tr>
                            <th>
                                <button class="btn btn-primary" (click)='toggleImage()'>
                                       {{showImage ?'Hide':'Show'}} Image
                                </button>
                                
                            </th>
                            <th>
                                Product
                            </th>
                            <th>
                                Code
                            </th>
                            <th>
                                Available
                            </th>
                            <th>
                                Price
                            </th>
                            <th>
                                Rating
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                       <tr *ngFor='let product of products | productFilter:listFilter'>
                            <td>
                                <img *ngIf='showImage'
                                    [src]='product.imageUrl'
                                    [title]='product.productName'
                                    [alt]='product.productName'
                                    [style.width.px]='imageWidth'
                                    [style.margin.px]='imageMargin'/>
                            </td>
                            <td>
                                <a [routerLink]="['/products', product.productId]"
                                      [queryParams] = "{name:product.productName, img:product.imageUrl, desc:product.description}" >
                                    {{ product.productName | uppercase}}
                                </a>
                            </td>
                            <td>{{ product.productCode | lowercase | convertToSpaces:'-' }}</td>
                            <td>{{ product.releaseDate}}</td>
                            <td [style.color]=" product.price > 20 ? 'red': 'green'">
                                {{ product.price | currency:'INR':false}}
                            </td>
                            <td><star-review [rating]='product.starRating'
                                    (ratingClicked)="onRatingClicked($event)"></star-review></td>

                       </tr>
                    </tbody>

                </table>
            </div>
        </div>
    </div>
</div>
